<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="htttp://www.w3.org/1999/html">
<head>
<title>Silph &mdash;</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700"
	rel="stylesheet">
<link rel="stylesheet" href="../fonts/icomoon/style.css">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/magnific-popup.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/owl.carousel.min.css">
<link rel="stylesheet" href="../css/owl.theme.default.min.css">

<link rel="stylesheet" href="../css/lightgallery.min.css">

<link rel="stylesheet" href="../css/bootstrap-datepicker.css">

<link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

<link rel="stylesheet" href="../css/swiper.css">

<link rel="stylesheet" href="../css/aos.css">

<link rel="stylesheet" href="../css/style.css">

</head>
<body>

	<div class="site-wrap">


		<div class="site-mobile-menu">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
	</div>

	<header class="site-navbar py-3" role="banner">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-6 col-xl-2">
					<h1 class="mb-0">
						<a href="/" class="text-black h2 mb-0">Silph<span
							class="text-primary">.</span></a>
					</h1>
				</div>
				<div class="col-10 col-md-8 d-none d-xl-block">
					<nav
						class="site-navigation position-relative text-right text-lg-center"
						role="navigation">
						<ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
							<li class="active"><a href="/">Home</a></li>
							<li class="has-children"><a>Categorie</a>
								<ul class="dropdown">
									<li><a href="/fotografie">Foto</a></li>
									<li><a href="/albums">Album</a></li>
									<li><a href="/fotografi">Fotografi</a></li>
								</ul></li>
							<li><a href="/mostraCarrello">Carrello</a></li>
							<li class="active"><a href="/admin">StaffOnly</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>


	<div class="site-section" data-aos="fade">
		<div class="container-fluid">

			<div class="row justify-content-center">
				<div class="col-md-7">
					<div class="row mb-5">
						<div class="col-12 ">
							<h2 class="site-section-heading text-center">Lista Foto
								Richieste</h2>
						</div>
					</div>
					<ul style="list-style: none">
						<li th:each="foto : ${richiesta.foto}"><img
							th:src="${foto.uri}" width="720" height="480"><br> <span
							th:text="${foto.fotografo.nome}"
							style="color: black; font-family: cursive; font-size: 100%;"></span>
							<span th:text="${foto.fotografo.cognome}"
							style="color: black; font-family: cursive; font-size: 100%;"></span><br>
						<br></li>
					</ul>
					<div class="p-3 mb-2 bg-primary text-white site-block-feature-7"
						style="curson: pointer;" onclick="window.location='/admin';">
						<h3 class="text-white h4 justify-content-center text-center">Torna
							indietro</h3>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery-migrate-3.0.1.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/owl.carousel.min.js"></script>
	<script src="../js/jquery.stellar.min.js"></script>
	<script src="../js/jquery.countdown.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/bootstrap-datepicker.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/aos.js"></script>

	<script src="../js/picturefill.min.js"></script>
	<script src="../js/lightgallery-all.min.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>

	<script src="../js/main.js"></script>

	<script>
		$(document).ready(function() {
			$('#lightgallery').lightGallery();
		});
	</script>


</body>
</html>
